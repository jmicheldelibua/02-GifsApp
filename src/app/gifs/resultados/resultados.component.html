<div class="row">
    <div *ngFor="let gif of resultados"
        class="col-md-4 col-sm-6">

        <div class="card">
            <img [src]="gif.images.downsized_medium.url" 
                 [alt]="gif.title"
                 class="card-image-top animate__animated animate__fadeIn">
            <div class="card-body">
                <p>
                    {{gif.title}}
                </p>
            </div>
        </div>
    </div>
</div>
